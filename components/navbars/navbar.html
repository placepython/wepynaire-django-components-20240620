<nav 
    x-data="{
        open: false,

        toggle() {
            this.open = !this.open;
        }
    }" 
>
    <div class="container mx-auto">
      <div class="relative flex h-16 justify-between">
        <div class="absolute inset-y-0 right-0 flex items-center sm:hidden">
          <!-- Mobile menu button -->
          <button type="button" @click="toggle" class="relative inline-flex items-center justify-center rounded-md p-2 text-[#212121] hover:text-[#e08631] focus:outline-none focus:text-[#e08631]" aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <!--
              Icon when menu is closed.
  
              Menu open: "hidden", Menu closed: "block"
            -->
            <svg :class="{ 'block': !open, 'hidden': open }" class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <!--
              Icon when menu is open.
  
              Menu open: "block", Menu closed: "hidden"
            -->
            <svg :class="{ 'block': open, 'hidden': !open }" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="flex items-center justify-start w-full sm:items-stretch sm:justify-between">
          <div class="flex items-center w-44 sm:w-48">
              {# Logo placepython #}
              <a href="{% url 'home' %}">
                  {% slot "logo" %}
                  PlacePython
                  {% endslot %}
              </a>
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-4 items-center">
            <a href="#" class="hover:text-amber-600">Articles</a>
            <a href="#" class="hover:text-amber-600">Débutez ici !</a>
            <a href="#" class="hover:text-amber-600">A propos</a>
            <a href="#" class="hover:text-amber-600">Plan du site</a>
          </div>
        </div>
      </div>
  
      <!-- Mobile menu, show/hide based on menu state. -->
      <div x-show="open" class="absolute bg-white left-0 right-0 overflow-hidden sm:hidden z-10" id="mobile-menu"
        x-transition:enter="transition-[max-height] ease-in duration-500"
        x-transition:enter-start="max-h-0"
        x-transition:enter-end="max-h-96"
        x-transition:leave="transition-[max-height] ease-out duration-200"
        x-transition:leave-start="max-h-96"
        x-transition:leave-end="max-h-0"
      >
          <div class="space-y-0 pb-4 pt-2">
            <a href="#" class="block border-l-4 border-[#e08631] bg-[#f8e5cd] py-2 pl-3 pr-4 text-base font-medium text-[#e08631]">Articles</a>
            <a href="#" class="block border-l-4 border-transparent py-2 pl-3 pr-4 text-base font-medium hover:border-[#e08631] hover:bg-[#f8e5cd] hover:text-[#e08631] text-[#212121]">A propos</a>
            <a href="#" class="block border-l-4 border-transparent py-2 pl-3 pr-4 text-base font-medium hover:border-[#e08631] hover:bg-[#f8e5cd] hover:text-[#e08631] text-[#212121]">Débutez ici !</a>
            <a href="#" class="block border-l-4 border-transparent py-2 pl-3 pr-4 text-base font-medium hover:border-[#e08631] hover:bg-[#f8e5cd] hover:text-[#e08631] text-[#212121]">Plan du site</a>
        </div>
      </div>
    </div>
  </nav>
