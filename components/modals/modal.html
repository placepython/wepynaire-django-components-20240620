<dialog id="{{ modal_id }}" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 class="font-bold text-lg">{{ title }}</h3>
    <div class="py-4">
        {% slot "body" default %}Body par d√©faut{% endslot %}
    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn bg-[#e08631] hover:bg-[#da6d26] text-white">{{ close_button_text }}</button>
      </form>
    </div>
  </div>
</dialog>
